name: Deploy Docker to VPS

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Copy project to VPS via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: 89.207.255.98
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "."
          target: "/opt/simple1"

      - name: Build and run Docker on VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 89.207.255.98
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /opt/simple1
            docker build -t simple1-app .
            docker stop simple1 || true
            docker rm simple1 || true
            docker run -d -p 8185:8185 --name simple1 simple1-app
